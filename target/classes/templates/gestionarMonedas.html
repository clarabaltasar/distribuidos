<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>ModeloMonedas</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/business-casual.min.css" rel="stylesheet">

</head>

<body>

  <h1 class="site-heading text-center text-white d-none d-lg-block">
    <!--<span class="site-heading-upper text-primary mb-3">A Free Bootstrap 4 Business Theme</span>-->
    <span class="site-heading-lower">Museo de la Moneda</span>
  </h1>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
    <div class="container">
      <a class="navbar-brand text-uppercase text-expanded font-weight-bold d-lg-none" href="#">Museo de la Moneda</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item px-lg-4">
            <a class="nav-link text-uppercase text-expanded" th:href="@{/}">Inicio</a>
          </li>
          <li class="nav-item px-lg-4">
            <a class="nav-link text-uppercase text-expanded" th:href="@{/proveedor}">Consultar proveedores
            </a> 
          </li>
          <li class="nav-item px-lg-4">
            <a class="nav-link text-uppercase text-expanded" th:href="@{/stock-museo}">Consultar stock</a>
          </li>
          <li class="nav-item active px-lg-4">
            <a class="nav-link text-uppercase text-expanded" th:href="@{/modelo-monedas}">Consultar monedas</a>
          		<span class="sr-only">(current)</span>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="page-section about-heading">
    <div class="container">
	<br>
      <div class="about-heading-content">
        <div class="row">
          <div class="col-xl-9 col-lg-10 mx-auto">
            <div class="bg-faded rounded p-5">
              <h2 class="section-heading mb-4">
                <!--<span class="section-heading-upper">Strong Coffee, Strong Roots</span>-->
                <span class="section-heading-lower">Añadir modelo</span>
              </h2>
              	
              	<div class="panel-body">
              	                    <form class="form-horizontal" action="/maniadir/submit" method="post">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">ID</label>
                                        <div class="col-sm-10">
                                        	<input type="number" name="id" class="form-control" title="ID"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">Valor facial</label>
                                        <div class="col-sm-10">
                                            <input type="text" name="valor_facial" class="form-control" title="Valor facial"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">Unidad monetaria</label>
                                        <div class="col-sm-10">
                                            <input type="text" name="unidad_monetaria" class="form-control" title="Unidad monetaria"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">Diámetro</label>
                                        <div class="col-sm-10">
                                            <input type="number" name="diametro" class="form-control" title="Diámetro"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">Peso</label>
                                        <div class="col-sm-10">
                                            <input type="number" name="peso" class="form-control" title="Peso"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">Metal</label>
                                        <div class="col-sm-10">
                                            <input type="text" name="metal" class="form-control" title="Metal"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">Descripción</label>
                                        <div class="col-sm-10">
                                            <input type="text" name="descripcion" class="form-control" title="Descripción"/>
                                        </div>
                                    </div>
                                    
                                    <button class="btn btn-outline-dark" type="submit">Añadir</button>
                                </form>
                            </div>
				
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  

</body>

</html>

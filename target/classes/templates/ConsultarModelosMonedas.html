<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>ModelosMonedas</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/business-casual.min.css" rel="stylesheet">

</head>

<body>

  <h1 class="site-heading text-center text-white d-none d-lg-block">
    <!--<span class="site-heading-upper text-primary mb-3">A Free Bootstrap 4 Business Theme</span>-->
    <span class="site-heading-lower">Museo de la Moneda</span>
  </h1>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
    <div class="container">
      <a class="navbar-brand text-uppercase text-expanded font-weight-bold d-lg-none" href="#">Museo de la moneda</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item px-lg-4">
            <a class="nav-link text-uppercase text-expanded" th:href="@{/}">Inicio</a>
          </li>
          <li class="nav-item px-lg-4">
            <a class="nav-link text-uppercase text-expanded" th:href="@{/proveedor}">Consultar proveedores</a>
          </li>
          <li class="nav-item px-lg-4">
            <a class="nav-link text-uppercase text-expanded" th:href="@{/stock-museo}">Consultar stock</a>
          </li>
          <li class="nav-item active px-lg-4">
            <a class="nav-link text-uppercase text-expanded" th:href="@{/modelo-monedas}">Consultar monedas
            <span class="sr-only">(current)</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="page-section about-heading">
    <div class="container">
      <img class="img-fluid rounded about-heading-img mb-3 mb-lg-0" src="img/about.jpg" alt="">
      <div class="about-heading-content">
        <div class="row">
          <div class="col-xl-9 col-lg-10 mx-auto">
            <div class="bg-faded rounded p-5">
              <h2 class="section-heading mb-4">
                <!--<span class="section-heading-upper">Strong Coffee, Strong Roots</span>-->
                <span class="section-heading-lower">Listado de Monedas</span>
              </h2>
              	<table class="table">
				  <thead>
				    <tr>
				      
				      <th scope="col">ID</th>
				      <th scope="col">Valor facial</th>
				      <th scope="col">Unidad monetaria</th>
				      <th scope="col">Diámetro</th>
				      <th scope="col">Peso</th>
				      <th scope="col">Metal</th>
				      <th scope="col">Descripción</th>
				    </tr>
				  </thead>
				   <tbody>
				    <tr tr th:each="monedas:${listaMonedas}">
				      <td th:text="${monedas.getId()}" ></td>
				      <td th:text="${monedas.getvalor_facial()}" ></td>
				      <td th:text="${monedas.getunidad_monetaria()}" ></td>
				      <td th:text="${monedas.getDiametro()}" ></td>
				      <td th:text="${monedas.getPeso()}" ></td>
				      <td th:text="${monedas.getMetal()}" ></td>
				      <td th:text="${monedas.getDescripcion()}"></td>
				      <td>
				       <div class="btn-group">
                         <a class="btn btn-success" th:href="'/mmodificar/'">Modificar<i class="fa fa-pencil" aria-hidden="true"></i></a>
                         <a class="btn btn-danger" th:href="'/mborrar/'">Borrar<i class="fa fa-trash" aria-hidden="true"></i></a>
                       </div>
				      </td>
				    </tr>
				  </tbody>
				</table>
				<a class="btn btn-outline-dark" th:href="@{/gestionarMonedas}">Añadir</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  

</body>

</html>

<!DOCTYPE html>

<head>

  <meta charset="utf-8">

  <title>Proveedores</title>

  <!-- Bootstrap core CSS -->

  <!-- Custom fonts for this template -->

  <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/business-casual.min.css" rel="stylesheet">

</head>

<body>

  <h1 class="site-heading text-center text-white d-none d-lg-block">
    <!--<span class="site-heading-upper text-primary mb-3">A Free Bootstrap 4 Business Theme</span>-->
    <span class="site-heading-lower">Museo de la Moneda</span>
  </h1>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
    <div class="container">
      <a class="navbar-brand text-uppercase text-expanded font-weight-bold d-lg-none" href="#">Museo de la Moneda</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item px-lg-4">
            <a class="nav-link text-uppercase text-expanded" th:href="@{/}">Inicio</a>
          </li>
          <li class="nav-item active px-lg-4">
            <a class="nav-link text-uppercase text-expanded" th:href="@{/proveedor}">Consultar proveedores
            <span class="sr-only">(current)</span>
            </a> 
          </li>
          <li class="nav-item px-lg-4">
            <a class="nav-link text-uppercase text-expanded" th:href="@{/stock-museo}">Consultar stock</a>
          </li>
          <li class="nav-item px-lg-4">
            <a class="nav-link text-uppercase text-expanded" th:href="@{/modelo-monedas}">Consultar monedas</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="page-section about-heading">
    <div class="container">
	<br>
      <div class="about-heading-content">
        <div class="row">
          <div class="col-xl-9 col-lg-10 mx-auto">
            <div class="bg-faded rounded p-5">
              <h2 class="section-heading mb-4">
                <!--<span class="section-heading-upper">Strong Coffee, Strong Roots</span>-->
                <span class="section-heading-lower">Modificar proveedor</span>
              </h2>
              	
              	<div class="panel-body">
                                <form class="form-horizontal" action="/pmodificar/submit" method="post">
                                    <input type="hidden" th:value="${p.telefono}" name="tlf"/>
                                	<!--<div class="form-group">
                                        <label class="col-sm-2 control-label">Código fiscal</label>
                                        <div class="col-sm-10">
                                            <input type="text" name="codigo_fiscal" class="form-control" title="Código fiscal" th:placeholder="${proveedor.getcodigo_fiscal()}"/>
                                        </div>
                                    </div>-->
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">Nombre</label>
                                        <div class="col-sm-10">
                                            <input type="text" name="nombre" class="form-control" title="Nombre" th:placeholder="${p.nombre}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">CP</label>
                                        <div class="col-sm-10">
                                            <input type="text" name="codigo" class="form-control" title="CP" th:placeholder="${p.codigo}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">Email</label>
                                        <div class="col-sm-10">
                                            <input type="text" name="email" class="form-control" title="Email" th:placeholder="${p.email}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">Teléfono</label>
                                        <div class="col-sm-10">
                                            <input type="text" name="telefono" class="form-control" title="Teléfono" th:placeholder="${p.telefono}"/>
                                        </div>
                                    </div>
                                    <button class="btn btn-success" type="submit">Modificar</button>
                                </form>
                            </div>
                        </section>

  

</body>

</html>
